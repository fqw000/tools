[Remote Filter]
ProxyAll = NameRegex,wangqifei, FilterKey = "^(?!.*(关键词1|关键词2)).*$"
[Proxy Group]
PG-Global = select,LoadBalance,LoadBalanceB,PG-Auto,net-Auto,PG-Local,ProxyAll,net,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
