# banner.yaml

# 为lemonnode.yaml追加规则分流文件，合并整体订阅到lemonlite.yaml中。

proxy-groups:
  - name: 🚀 节点选择
    type: select
    # disable-udp: true
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - ⚖️ 负载均衡-轮询
      - ⚖️ 负载均衡-散列

  - name: "♻️ 自动选择"
    type: url-test
    use:
      - Lemon   # 引用用Lemon代理集的节点
    proxies:
    # tolerance: 150
    # lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  # 使用mtproxy时请将此处设置为DIRECT
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT

  - name: 🎵sptofiy
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: ⚖️ 负载均衡-散列
    type: load-balance
    use:
      - Lemon
    strategy: consistent-hashing
    proxies:
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    use:
      - Lemon
    strategy: round-robin
    proxies:
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 兜底策略
    type: select 
    proxies:
      - DIRECT
      - 🚀 节点选择
      - REJECT

proxy-providers:
  Lemon:
    type: http
    url: https://raw.githubusercontent.com/fqw000/tools/main/lemonnode.yaml
    path: ./Lemon.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

# Only works on Clash Premium Core .
# From:https://github.com/Loyalsoldier/clash-rules
rule-providers:
  #  未添加去广告，只有gfw一个规则，使用黑名单代理规则。
  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

